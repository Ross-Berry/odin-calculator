<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <button id="zero" class="btns nums" value="zero">0</button>
        <button id="one" class="btns nums" value="one">1</button>
        <button id="two" class="btns nums" value="two">2</button>
        <button id="three" class="btns nums" value="three">3</button>
        <button id="four" class="btns nums" value="four">4</button>
        <button id="five" class="btns nums" value="five">5</button>
        <button id="six" class="btns nums" value="six">6</button>
        <button id="seven" class="btns nums" value="seven">7</button>
        <button id="eight" class="btns nums" value="eight">8</button>
        <button id="nine" class="btns nums" value="nine">9</button>
        <button id="equal" class="btns ops" value="equal">=</button>
        <button id="add" class="btns ops" value="add">+</button>
        <button id="subtract" class="btns ops" value="subtract">-</button>
        <button id="multiply" class="btns ops" value="multiply">X</button>
        <button id="divide" class="btns ops" value="divide">/</button>
        <button id="clear" class="btns" value="clear">AC</button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
