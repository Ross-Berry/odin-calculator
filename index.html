<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <button id="zero" class="btns nums">0</button>
        <button id="one" class="btns nums">1</button>
        <button id="two" class="btns nums">2</button>
        <button id="three" class="btns nums">3</button>
        <button id="four" class="btns nums">4</button>
        <button id="five" class="btns nums">5</button>
        <button id="six" class="btns nums">6</button>
        <button id="seven" class="btns nums">7</button>
        <button id="eight" class="btns nums">8</button>
        <button id="nine" class="btns nums">9</button>
        <button id="equal" class="btns">=</button>
        <button id="add" class="btns ops" data-action="add">+</button>
        <button id="subtract" class="btns ops" data-action="subtract">-</button>
        <button id="multiply" class="btns ops" data-action="multiply">X</button>
        <button id="divide" class="btns ops" data-action="divide">/</button>
        <button id="clear" class="btns">AC</button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
